<ion-view view-title="Graph">
  <ion-content>
    <h1>Graph</h1>
    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" 
        chart-legend="true" chart-series="series" chart-click="onClick" options="{bezierCurve : false}"></canvas>
     

  </ion-content>
</ion-view>
