<ion-view view-title="">
  <ion-content>
  <h3 class="title item">Newborn Hyperbilirubinemia Assessment</h3>
      <form name="submitform" novalidate class="css-form" ng-model="infantDetails" ng-submit="GetResult(infantDetails)">
          <label class="item item-input item-stacked-label">
              <span class="input-label positive">Infant Age:</span>
              <input type="number" name="name" placeholder="in Hours" ng-model="infantDetails.Age" required>
              <!--<span>Hours</span>-->
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label positive">Total Bilirubin:</span>
              <input type="number" name="name" placeholder="in mg/dl" ng-model="infantDetails.Bilirubin" required>
              <!--<span>mg/dl</span>-->
          </label>
          <label class="item item-input item-select">
              <div class="input-label positive">
                  Gestation
              </div>
              <select id="Gestation " name='options' ng-model="infantDetails.Gestation" required>
                  <option>26 Weeks</option>
              </select>
          </label>
          <div class="item item-input-inset">
              <input class="item-input-wrapper button button-positive" ng-disabled="!submitform.$valid" value="Get Result" type="submit">
          </div>
          </form>
      <div class="card">
          <div class="item item-text-wrap">
             {{data.result}}
          </div>
      </div>
</ion-content>
</ion-view>
